<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon-light.svg"
      media="(prefers-color-scheme: light)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NayZak Landing Page Theme 2</title>
  </head>
  <body class="bg-primary">
    <section class="max-w-screen-xl pt-14">
      <div class="flex items-center flex-col">
        <a href="">
          <img
            class="mb-4 pointer-events-none w-[7.5rem]"
            src="./images/Branding.svg"
            alt="Brand Logo"
          />
        </a>
        <h1 class="text-tertiary text-center font-bold text-3xl font-syne px-2">
          Regain users with<br />the fastest chat app
        </h1>
        <img
          class="pointer-events-none mb-8"
          src="./images/Hero-image-mobile.png"
          alt=""
        />
        <p class="font-normal text-base text-secondary text-center px-4 mb-4">
          All good things starts with a homepage. Get inspired without breaking
          your wallet with premium Figma and Sketch templates.
        </p>
        <a
          class="py-[.625rem] mb-6 px-5 bg-secondary rounded-full text-white font-bold font-syne"
          href=""
          >Get Started</a
        >
      </div>
      <img
        class="px-4 rounded-2xl"
        src="./images/Video.png"
        alt="Hero-image-mobile"
      />
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
